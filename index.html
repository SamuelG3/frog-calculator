<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Calc Frog</title>
</head>
<body>

    <header>
        <svg xmlns="http://www.w3.org/2000/svg" class="wave-head" viewBox="0 0 1440 320"><path fill="#479e0d" fill-opacity="1" d="M0,256L120,218.7C240,181,480,107,720,85.3C960,64,1200,96,1320,112L1440,128L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z"></path></svg>
        <a href="inex.html"><h1>Froggy Calculator</h1></a>
    </header>
    
    <div class="container">
            <div class="calculator">
                <div class="eyes" id="eye-1"></div>
                <div class="eyes" id="eye-2"></div>
                <div class="lips"></div>
                <div class="blush-l"></div>
              <div class="blush-r"></div>
                

              <div class="display-screen">
                <div id="display"></div>
            
              <div class="belly">
              <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="backspace">del</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                        <td><button class="btn-operator" id="equal">=</button></td>
                    </tr>
                </table>
              </div>

              
               <div class="leg-l"></div>
               <div class="leg-r"></div>
            </div>
        </div>
        </div>
        
            
        </div>
    </div>

    <footer>
        <p>Math Pond @2022</p>

    <script src="script.js"></script>
</body>
</html>
